{%extends 'layout.html'%}
  {%block body%}
  <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
        <h1>Basic Actions</h1>
        <a href="/edit/0"><button class="btn btn-primary">Add post</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <hr>
        <h1>Upload a file</h1>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1">
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
        <hr>
        </div>
            </div>
                </div>

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                     <h1>Edit posts</h1>
                    <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Sno</th>
                              <th scope="col">title</th>
                              <th scope="col">date</th>
                            </tr>
                          </thead>
                          <tbody>
                          {%for pos in post%}
                            <tr>
<!--                              <th scope="row">1</th>-->
                              <td>{{pos.Sno}}</td>
                              <td>{{pos.title}}</td>
                              <td>{{pos.date}}</td>

                                <td><a href="/edit/{{pos.Sno}}"><button class="btn btn-primary">Edit</button></a></td>
                                <td><a href="/delete/{{pos.Sno}}"><button class="btn btn-primary">Delete</button></a></td>
                            </tr>
                            {%endfor%}
                          </tbody>
                        </table>

                    <!-- Pager-->
                </div>
            </div>
        </div>
  {%endblock%}
